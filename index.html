<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/ist-image-map.html">
    <style>
      html, body, #map{
        height: 100%;
        width: 100%;
        padding:0;
        margin: 0;
      }
    </style>
  </head>
  <body>
      <h2>Static map</h2>
      <p>Google style</p>
      <ist-image-map></ist-image-map>
      <ist-image-map lat="43.4607733" lng="-3.800010" zoom="14" w="400" h="300" sensor="true"></ist-image-map>
      <p>Openstreetmap style</p>
      <ist-image-map mapstyle="openstreetmap"></ist-image-map>
      <ist-image-map mapstyle="openstreetmap" lat="43.4607733" lng="-3.800010" zoom="14" w="400" h="300" sensor="true"></ist-image-map>
  </body>
</html>
